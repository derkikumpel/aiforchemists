<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tool Details</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="tool.js"></script>
</head>
<body>
  <main class="tool-detail">
    <div class="container horizontal">
      <div class="preview">
        <img id="tool-preview" class="preview-image" alt="Tool Preview" />
      </div>
      <div class="description">
        <h1 id="tool-name">Loading...</h1>
        <p id="tool-description"></p>
        <div id="tool-tags" class="tags"></div>
        <a id="tool-link" class="btn" href="#" target="_blank" rel="noopener noreferrer">Visit Tool</a>
        <p><a href="index.html">‚Üê Back to all tools</a></p>
      </div>
    </div>
  </main>
</body>
</html>
