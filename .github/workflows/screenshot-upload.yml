name: Screenshot Upload Sync

on:
  schedule:
    - cron: "0 */12 * * *"  # alle 12 Stunden
  workflow_dispatch:

jobs:
  screenshot-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run screenshot-upload script
        env:
          CLOUDINARY_CLOUD: ${{ secrets.CLOUDINARY_CLOUD }}
          CLOUDINARY_KEY: ${{ secrets.CLOUDINARY_KEY }}
          CLOUDINARY_SECRET: ${{ secrets.CLOUDINARY_SECRET }}
        run: npm run screenshot

      - name: Commit updated tools.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tools.json
          git commit -m "Auto: Update screenshots and image URLs [skip ci]" || echo "No changes to commit"
          git push
