<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{name}} – AI Tools for Chemists</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .tool-content {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
    }

    .tool-image {
      flex: 1 1 300px;
    }

    .tool-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--card-shadow);
      background-color: #223322;
    }

    .visit-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px var(--accent-color);
      transition: background-color 0.2s ease;
    }

    .visit-link:hover {
      background-color: #8bff67;
    }

    .tool-description {
      flex: 2 1 400px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .tool-description h2 {
      margin-top: 0;
      color: var(--accent-color);
      font-size: 1.4rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: var(--accent-color);
      text-decoration: none;
    }

    @media (max-width: 800px) {
      .tool-content {
        flex-direction: column;
        align-items: center;
      }

      .tool-description {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logoAfC.png" alt="Chem-AI Logo" class="logo" />
    <div class="header-text">
      <h1>{{name}}</h1>
      <p>AI Tools for Chemists</p>
    </div>
  </header>

  <main>
    <a href="../index.html" class="back-link">← Back to Directory</a>

    <div class="tool-content">
      <div class="tool-image">
        <img src="{{image || '../assets/placeholder.png'}}" alt="{{name}}" />
        <a href="{{url}}" class="visit-link" target="_blank" rel="noopener">Visit {{name}} →</a>
      </div>

      <div class="tool-description">
        <h2>About {{name}}</h2>
        <p>{{long_description}}</p>

        <div class="tool-tags">
          {{#each tags}}
            <span class="tag">{{this}}</span>
          {{/each}}
        </div>
      </div>
    </div>
  </main>
</body>
</html>
