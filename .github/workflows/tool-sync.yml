name: Tool Sync & Page Generator

on:
  push:
    paths:
      - 'data/tools.json'
      - '.github/workflows/tool-sync.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install puppeteer cloudinary fs-extra

      - name: Run screenshot upload & generate pages
        run: npm run screenshot && npm run generate

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update: screenshots & detail pages"
          git push
        continue-on-error: true

      - name: Clean up old workflows (optional)
        run: |
          rm -f .github/workflows/generate-details.yml
          rm -f .github/workflows/screenshot-upload.yml
          echo "Old workflow files removed (if they existed)."

