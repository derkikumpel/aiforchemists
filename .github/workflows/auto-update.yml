name: Auto Update

on:
  schedule:
    - cron: '0 3 * * *'  # täglich um 3 Uhr morgens
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  # ❗️ notwendig für OIDC
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install

      - name: Install Playwright-Browser
        run: npx playwright install --with-deps
  
      - name: Tools entdecken (GPT-basiert)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/discover-tools-gpt.mjs

      - name: Tool-Beschreibungen aktualisieren
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run fetch

      - name: Screenshots erstellen
        env:
          # Falls dein Screenshot-Script API-Key braucht, hier mitgeben:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }}
          CLOUDINARY_KEY: ${{ secrets.CLOUDINARY_KEY }}
          CLOUDINARY_SECRET: ${{ secrets.CLOUDINARY_SECRET }}
        run: npm run screenshot

      - name: Detailseiten generieren
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate

      - name: Änderungen committen und pushen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tools.json tools/*.html
          git diff --cached --quiet || git commit -m "Automatische Aktualisierung der Tools"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: GitHub Pages konfigurieren
        uses: actions/configure-pages@v4

      - name: Seiten-Artefakt hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./tools  # Pfad zu deiner gebauten Seite (anpassen wenn nötig)

      - name: GitHub Pages deployen
        uses: actions/deploy-pages@v4
