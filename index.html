<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Tools for Chemists</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>AI Tools for Chemists</h1>
    <div id="tools-container" class="tools-grid"></div>
  </main>

  <script>
    fetch('data/tools.json')
      .then(res => res.json())
      .then(tools => {
        const container = document.getElementById('tools-container');
        tools.forEach(tool => {
          const card = document.createElement('div');
          card.className = 'tool-card';
          card.innerHTML = `
            <img src="https://www.google.com/s2/favicons?sz=128&domain_url=${tool.url}" alt="${tool.name} logo" />
            <h3>${tool.name}</h3>
            <p>${tool.description}</p>
            <a href="tool.html?tool=${tool.slug}" class="btn">Details</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
