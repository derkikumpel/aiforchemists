name: Generate Tool Detail Pages

on:
  push:
    paths:
      - 'data/tools.json'
      - 'scripts/generate-details.mjs'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # wichtig fürs Pushen

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install fs-extra

      - name: Run generate-details script
        run: node scripts/generate-details.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tools/
          git commit -m "Auto-generated tool detail pages"
          git push
        continue-on-error: true  # Falls keine Änderungen, Fehler ignorieren
