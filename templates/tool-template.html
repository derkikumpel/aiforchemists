<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{name}} â€“ Chem-AI Tools</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <a href="/"><img src="/assets/logoAfC.png" alt="Logo" class="logo"/></a>
    <h1>{{name}}</h1>
  </header>

  <main class="tool-detail">
    <img class="tool-image" src="{{screenshot}}" alt="{{name}} Screenshot" />

    <div class="tool-meta">
      <p class="long-description">{{long_description}}</p>

      <div class="meta-section">
        <h3>Tags</h3>
        <ul>
          {{#each tags}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>

      <div class="meta-section">
        <h3>Category</h3>
        <p>{{category}}</p>
      </div>

      <a class="visit-button" href="{{url}}" target="_blank">Visit Website</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Chem-AI Directory</p>
  </footer>
</body>
</html>
