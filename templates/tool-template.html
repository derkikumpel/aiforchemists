<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{name}} – Chem-AI Tool</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      background-color: #2e422f;
      color: #56f432;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1rem;
    }
    a {
      color: #56f432;
      text-decoration: none;
      box-shadow: 0 0 8px #56f432;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #a3f97a;
      box-shadow: 0 0 15px #a3f97a;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
      filter: drop-shadow(0 0 3px #56f432);
    }
    main {
      max-width: 900px;
      margin: auto;
      background: #1f2e1f;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 15px #56f432;
    }
    h1 {
      margin-top: 0;
      text-shadow: 0 0 8px #56f432;
    }
    img.tool-screenshot {
      width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 0 10px #56f432;
    }
    .category {
      font-weight: bold;
      margin: 1rem 0;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logoAfC.png" alt="Logo" />
    <h1>{{name}}</h1>
  </header>
  <main>
    <a href="../index.html" class="back-link">← Back to Directory</a>
    <img src="{{image || '../assets/placeholder.png'}}" alt="{{name}}" class="tool-screenshot" />
    <p class="category">Category: {{category}}</p>
    <p>{{description}}</p>
    <p><a href="{{url}}" target="_blank" rel="noopener">Official Website →</a></p>
  </main>
</body>
</html>
